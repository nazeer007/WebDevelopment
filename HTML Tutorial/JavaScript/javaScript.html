<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1">This is a Demonstration.</p>
    <button onclick="myFunction1()">Click Me!</button>
    <p id="demo2">JavaSCript can change the style of an HTML element.</p>
    <button onclick="myFunction2()">Click Me!</button>
    <br />
    <img id="myImage" src="bulb_off.jpeg" alt="Bulb" width="100px" height="180px" />
    <button type="button" onclick="light(1)">Light On</button>
    <button type="button" onclick="light(0)">Light Off</button>
    <script>
      function myFunction1() {
        document.getElementById("demo1").innerHTML = "Hello JavaScript!";
      }
      function myFunction2() {
        document.getElementById("demo2").style.fontSize = "25px";
        document.getElementById("demo2").style.color = "red";
        document.getElementById("demo2").style.backgroundColor = "yellow";
      }
      function light(sw){
        var pic;
        if(sw == 0){
            pic = "bulb_off.jpeg";
        }
        else{
            pic = "bulb_on.png"
        }
        document.getElementById('myImage').src=pic;

      }
    </script>
  </body>
</html>
