<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      This is an inline span
      <span style="border: 1px solid black;">Hello World</span>
      element inside a paragraph
    </p>
    <div
      class="container"
      style="background-color: black; color: white; padding: 20px;"
    >
      <h2>London</h2>
      <p>
        London is the capital city of England. It is the most populous city in
        the United Kingdom, with a metropolitan area of over 13 million
        inhabitants.
      </p>
      <p>
        My mother has
        <span style="color: blue;font-weight:bold;">Blue</span>
        eyes and my father has
        <span style="color: darkolivegreen;font-weight:bold;">Dark green</span>
        eyes
      </p>
    </div>
  </body>
</html>
