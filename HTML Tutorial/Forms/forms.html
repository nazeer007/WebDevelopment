<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" target="_self" method="post" autocomplete="on" novalidate>
      <fieldset>
        <legend>Personal Details:</legend>
        <label for="fname">First Name: </label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last Name: </label><br />
        <input type="text" id="lname" name="lname" /><br />

        <label for="birthday">Birthday: </label><br />
        <input type="date" name="birthday" id="birthday" /><br />
        <label for="password" required>Password: </label><br />
        <input
          type="password"
          name="password"
          id="password"
          maxlength="8"
        /><br />

        <label for="datemax">Enter a date before 01-01-1989: </label><br />
        <input type="date" name="datemax" id="datemax" max="1979-12-31" /><br />
        <label for="datemin">Enter date after 01-01-2000: </label><br />
        <input type="date" name="datemin" id="datemin" min="2000-01-01" /><br />
        <label for="favcolor">Select Your Favorite color</label><br />
        <input type="color" name="favcolor" id="favcolor" /><br />

        <label for="birthdaytime">Birthday (date and time): </label>
        <input
          type="datetime-local"
          name="birthdaytime"
          id="birthdaytime"
        /><br />
        <label for="email">Enter your email: </label><br />
        <input type="email" name="email" id="email" /><br /><br />
        <input
          type="image"
          src="/HTML Images/car.jpg"
          alt="Submit"
          style="width: 200px; height: 200px"
        />
        <br />
        <input type="file" name="myfile" id="myfile" /><br />
        <input type="hidden" id="custId" name="custId" value="3487" /><br />
        <label for="bdaymonth">Birthday (month and Year): </label><br />
        <input type="month" name="bdaymonth" id="bdaymonth" /><br />
        <label for="quantity">Enter Quantity: </label><br />
        <input
          type="number"
          name="quantity"
          id="quantity"
          min="1"
          max="5"
        /><br />
        <label for="gsearch">Search Google: </label><br />
        <input type="search" id="gsearch" name="gsearch" /><br />
        <label for="phone">Enter your phone number: </label><br />
        <input
          type="tel"
          name="phone"
          id="phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          placeholder="123-45-678"
        />
        <br />
        <label for="appt">Select a time: </label><br />
        <input type="time" name="appt" id="appt" /><br />
        <label for="week">Select a Week: </label><br />
        <input type="week" name="week" id="week" /><br />
        <label for="homepage">Add your homepage: </label><br />
        <input type="url" name="homepage" id="homepage" />
      </fieldset>

      <h2>Choose your favorite web language:</h2>

      <input type="radio" name="fav_language" id="html" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" name="fav_language" id="css" value="CSS" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        name="fav_language"
        id="javascript"
        value="JavaScript"
      />
      <label for="javascript">JavaScript</label><br />
      <h2>Check Boxes</h2>
      <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike" />
      <label for="vehicle1">I have a bike</label><br />
      <input type="checkbox" name="vehicle2" id="vehicle2" value="Car" />
      <label for="vehicle2">I have a car</label><br />
      <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat" />
      <label for="vehicle3">I have a boat</label><br />

      <label for="cars">Choose a Car: </label>
      <select name="cars" id="cars" size="3" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi" selected>Audi</option></select
      ><br />
      <textarea name="message" id="message" cols="30" rows="10">
        The cat was playing in the garden.
      </textarea
      ><br />
      <button type="button" onclick="alert('Hello World!')">Click Me!</button
      ><br />

      <input list="browsers" />
      <datalist id="browsers">
        <option value="Edge"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option></datalist
      ><br />
      <input type="submit" value="Submit" /><br />
      <input type="reset" value="Reset" />
    </form>
    <form action="#" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
      0
      <input type="range" id="a" name="a" value="50" />
      100 +
      <input type="number" id="b" name="b" value="50" />
      =
      <output name="x" for="a b"></output>
      <br /><br />
      <input type="submit" />
    </form>
    <fieldset>
      <legend>Input Attributes</legend>
      <form action="">
        <label for="fname">First name: </label><br />
        <input
          type="text"
          name="fname"
          id="fname"
          value="Nazeer"
          readonly
          autofocus
        /><br />
        <label for="lname">Lastname: </label><br />
        <input type="text" name="lname" id="lname" value="Doe" disabled /><br />
        <label for="fullname">Full name: </label><br />
        <input type="text" name="fullname" id="fullname" size="50" /><br />
      </form>
    </fieldset>
  </body>
</html>
