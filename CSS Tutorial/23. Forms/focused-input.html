<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="focused-input.css" />
    <title>Focused Input</title>
  </head>
  <body>
    <h2>Focused Input</h2>
    <form action="#">
      <input
        type="search"
        name="search"
        id="search"
        placeholder="Search..."
      /><br /><br>
      <label for="fullname">Full Name</label><br />
      <input type="text" name="fullname" id="fullname" /><br />
      <label for="pswd">Password</label><br />
      <input type="password" name="password" id="pswd" /><br />
    </form>
    <h2>Styling Textarea</h2>
    <form action="#">
      <textarea name="sometext" id="sometext" cols="30" rows="10">Some text...</textarea>
      <select name="country" id="country">
        <option value="in">India</option>
        <option value="au">Australia</option>
        <option value="ca">Canada</option>
      </select>
    </form>
  </body>
</html>
