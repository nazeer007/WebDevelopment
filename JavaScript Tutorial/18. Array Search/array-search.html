    <h2>Array Search</h2>
    <script>
        // JavaScript Array indexOf()
        const fruits = ["Apple", "Orange", "Apple", "Mango"];
        let position = fruits.indexOf("Apple") + 1;
        console.log(position);

        console.log(fruits.lastIndexOf("Apple")+1);

        fruits.includes("Mango");
        console.log(fruits);
