<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <script>
        //Numbers
        let a = 10;
        let b = 10.4;
        let x = BigInt(123456789012345678901234567890);
        
        //Strings
        let color = "Red";
        let lastName = "Syed";

        //Booleans
        let c = true;
        let d = false;

        //Undefined
        let e = undefined;

        //Object
        const person = {firstName:"Nazeer", lastName:"Syed"};

        //Array Objects
        const cars = ["Saab", "Volvo", "BMW"];

        //Date Object
        const date = new Date("2024-04-09");
    </script>
</body>
</html>
