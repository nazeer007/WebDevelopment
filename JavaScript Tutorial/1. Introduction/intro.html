<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction</title>
  </head>
  <body>
    <p id="demo1">Java script can change HTML content.</p>
    <button onclick="getElementById('demo1').innerHTML = 'Hello JavaScript!'">
      Click Me!
    </button>
    <p id="demo2">JavaScript can hide HTML elements</p>
    <button onclick="document.getElementById('demo2').style.display='none'">
      Click Me!
    </button>
    <p id="demo3"></p>
    <button onclick="document.getElementById('demo3').innerHTML=Date()">Click me to display Date and Time</button>
  </body>
</html>
