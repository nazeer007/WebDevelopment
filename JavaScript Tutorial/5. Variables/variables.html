<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <h1>JavaScript Variables</h1>
    <p>In this example, x, y, and z are undeclared.</p>
    <p>They are automatically declared when first used.</p>
    <p id="demo1"></p>
    <script>
      x = 5;
      y = 6;
      z = x + y;
      document.getElementById("demo1").innerHTML = "The value of z is " + z;
    </script>
    <script>
        const x = 10;
        const y = 20;
        let z = x + y;
        document.write(z);
    </script>
  </body>
</html>
