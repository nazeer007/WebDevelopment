<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        const cars = ["Saab", "Volvo", "BMW"];

        // Using the JavaScript Keyword new
        const cars2 = new Array("Saab", "Volvo", "BMW");

        // Accessing Array Elements
        console.log(cars[0]);

        // Changing an Array Element
        cars[0] = "Tata";
        console.log(cars[0]);

        // Converting an Array to a String
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits.toString());

        // Access the Full Array
        console.log(cars);

        // Arrays are Objects
        const person = ["John", "Doe", 46];
        console.log(person[0]);
        const person2 = {firstName:"John", lastName:"Doe", age:46};
        console.log(person2.age);

        // Array Elements Can Be Objects
        // Array Properties and Methods
        console.log(fruits.length);

        // Accessing the First Array Element
        console.log(fruits[0]);

        // Accessing the Last Array Element
        console.log(fruits[fruits.length-1]);

        // Looping Array Elements
        let text = "<ul>";
        for(let i=0; i<fruits.length; i++){
            text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>";
        document.getElementById("demo1").innerHTML=text;

        // You can also use the Array.forEach() function:
        const employees = ["Nazeer","Musk","Sundar"];
        let text2 = "<ul>";
        employees.forEach(myFunction);
        text2 += "</ul>";
        function myFunction(value){
            text2 += "<li>" + value +"</li>";
        }
        document.getElementById("demo2").innerHTML=text2;

        // Adding Array Elements
        fruits.push("Lemon");
        console.log(fruits);
        fruits[6] = "Orange";
        console.log(fruits);

        // Associative Arrays
        const employees2 = [];
        employees2["firstName"] = "John";
        employees2["lastName"] = "Doe";
        employees2["age"] = "21";
        console.log(employees2.length);
        console.log(employees2[0]);

        // JavaScript new Array()
        const points = new Array(40);
        console.log(points);
        document.getElementById("demo3").innerHTML=points;

        // How to Recognize an Array
        console.log(typeof fruits);
        console.log(Array.isArray(fruits));
        console.log(fruits instanceof Array);

        // Nested Arrays and Objects
        let x = "";
        const myObj = {
            name: "John",
            age: 30,
            cars: [
                {name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
                {name:"BMW", models:["320", "X3", "X5"]},
                {name:"Fiat", models:["500", "Panda"]}
            ]
        }
        for (let i in myObj.cars) {
            x += "<h1>" + myObj.cars[i].name + "</h1>";
            for (let j in myObj.cars[i].models) {
                x += myObj.cars[i].models[j];
            }
        }
        document.getElementById("demo4").innerHTML=x;
    </script>
</body>
</html>
