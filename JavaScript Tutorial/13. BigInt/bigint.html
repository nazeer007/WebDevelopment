<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigInt</title>
  </head>
  <body>
    <h2>JavaScript BigInt</h2>
    <script>
        // JavaScript Integer Accuracy
        let x1 = 999999999999999;
        let y1 = 9999999999999999;
        console.log(x1+" "+y1);
        // How to Create a BigInt
        // To create a BigInt, append n to the end of an integer or call BigInt():
        let x2 = 1234567890123456789012345n;
        let y2 = BigInt(1234567890123456789012345);
        console.log(x2+" "+y2);

        // BigInt: A new JavaScript Datatype
        let x3 = BigInt(999999999999999);
        console.log(typeof x3);

        // BigInt Multiplication Example
        console.log(x2*y2);

        // BigInt Decimals
        // A BigInt can not have decimals.
        let y3 = 5n;
        // console.log(y3 / 2);
        console.log(Number(y3) / 2);

        // Minimum and Maximum Safe Integers
        console.log(Number.MAX_SAFE_INTEGER);
        console.log(Number.MIN_SAFE_INTEGER);

        // New Number Methods
        console.log(Number.isInteger(10));
        console.log(Number.isInteger(10.5));

        // The Number.isSafeInteger() Method
        console.log(Number.isSafeInteger(10));
        console.log(Number.isSafeInteger(12345678901234567890));

    </script>
  </body>
</html>
