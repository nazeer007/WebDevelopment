<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <h2>JavaScript Array Methods</h2>
    <script>
        // JavaScript Array length
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits.length);

        // JavaScript Array toString()
        console.log(fruits.toString());

        // JavaScript Array at()
        console.log(fruits.at(2));
        console.log(fruits[2]);

        // JavaScript Array join()
        console.log(fruits.join(" * "));

        // Popping and Pushing
        // JavaScript Array pop()
        console.log(fruits.pop());

        // JavaScript Array push()
        fruits.push("Kiwi")
        console.log(fruits);

        // JavaScript Array shift()
        let fruit = fruits.shift();
        console.log(fruits);
        console.log(fruit);

        // JavaScript Array unshift()
        fruits.unshift("Lemon");
        console.log(fruits);

        // JavaScript Array delete()
        delete fruits[0];
        console.log(fruits);

        // Merging Arrays (Concatenating)
        // JavaScript Array concat()
        const myGirls = ["Cecilie", "Lone"];
        const myBoys = ["Emil", "Tobias", "Linus"];
        console.log(myGirls.concat(myBoys));

        // Merging Three Arrays
        const arr1 = ["Cecilie", "Lone"];
        const arr2 = ["Emil", "Tobias", "Linus"];
        const arr3 = ["Robin", "Morgan"];
        console.log(arr1.concat(arr2, arr3));

        // The concat() method can also take strings as arguments
        console.log(arr1.concat("Peter"));

        // Array copyWithin()
        const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits2.copyWithin(2,0));

        // Copy to index 2, the elements from index 0 to 2
        console.log(fruits2.copyWithin(2, 0, 2));

        // Flattening an Array
        // JavaScript Array flat()
        const myArr = [[1,2],[3,4],[5,6]];
        console.log(myArr.flat());

        // Splicing and Slicing Arrays
        const fruits3 = ["Banana", "Orange", "Apple", "Mango"];
        fruits3.splice(2, 0, "Lemon", "Kiwi")
        console.log(fruits3);
        fruits3.splice(2, 2, "Lemon", "Kiwi")
        console.log(fruits3);

        // Using splice() to Remove Elements
        fruits3.splice(0, 1);
        console.log(fruits3);

        // JavaScript Array toSpliced()
        const months = ["Jan", "Feb", "Mar", "Apr"];
        const spliced = months.toSpliced(0, 1);
        console.log(spliced);

        // JavaScript Array slice()
        const citrus = fruits3.slice(1);
        console.log(citrus);

        // Automatic toString()
        console.log(fruits.toString());
    </script>
</body>
</html>
